
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { --primary: #00d2ff; --bg: #05080f; --card: rgba(22, 27, 44, 0.8); --safe: #00ff88; --gold: #ffd700; }

body { 
    background-color: var(--bg); 
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.15) 0%, transparent 80%),
        linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
    background-size: 100% 100%, 40px 40px, 40px 40px;
    color: white; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
    text-align: center; padding: 0; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
}

/* Header */
.header { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 1001; }
.app-logo { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); box-shadow: 0 0 15px var(--primary); }
.profile-toggle { background: var(--card); border: 1px solid rgba(0, 210, 255, 0.3); padding: 10px; border-radius: 50%; cursor: pointer; color: var(--primary); backdrop-filter: blur(10px); }

/* 3D Center Graphics */
.main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 1000px; }

.coin-container { width: 200px; height: 200px; position: relative; transform-style: preserve-3d; animation: rotateCoin 8s infinite linear; }
.coin-face { 
    position: absolute; width: 100%; height: 100%; border-radius: 50%; 
    background: linear-gradient(135deg, #ffd700, #b8860b, #ffd700); 
    border: 6px solid #f9a825; box-sizing: border-box; 
    display: flex; align-items: center; justify-content: center; backface-visibility: hidden;
}
.coin-face img { width: 120px; height: 120px; border-radius: 50%; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
.coin-back { transform: rotateY(180deg); }

@keyframes rotateCoin {
    0% { transform: rotateY(0deg) rotateX(10deg); }
    100% { transform: rotateY(360deg) rotateX(10deg); }
}

.balance { font-size: 60px; font-weight: 800; color: white; text-shadow: 0 0 30px rgba(0, 210, 255, 0.6); margin-top: 30px; letter-spacing: -1px; }

/* Bottom Action */
.bottom-container { padding: 40px 20px; }
.btn { 
    width: 100%; max-width: 400px; padding: 22px; border-radius: 24px; border: none; font-weight: bold; 
    color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); 
    cursor: pointer; font-size: 18px; font-family: 'Courier New', monospace; 
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255,255,255,0.2); transition: 0.3s; 
}
.btn:disabled { background: #1a1f2e; color: #ffab00; border: 1px solid #2d334a; box-shadow: none; opacity: 0.9; }

/* Profile Overlay */
.page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 8, 15, 0.98); z-index: 2000; display: none; flex-direction: column; padding: 25px; box-sizing: border-box; backdrop-filter: blur(15px); }
.page-overlay.active { display: flex; }
.card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 20px; margin-bottom: 20px; text-align: left; }
.user-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
.id-text { font-size: 12px; color: #8e94a8; }
.verified-tag { color: var(--safe); display: flex; align-items: center; }

</style>
</head>
<body>

<div class="header">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" class="app-logo">
    <div class="profile-toggle" onclick="toggleProfile()"><i data-lucide="user"></i></div>
</div>

<div class="main-content">
    <div class="coin-container">
        <div class="coin-face">
            <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png">
        </div>
        <div class="coin-face coin-back">
            <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png">
        </div>
    </div>
    <div class="balance" id="balance">0</div>
</div>

<div class="bottom-container">
    <button class="btn" id="claim-btn" onclick="handleMining()" disabled>--:--:--</button>
</div>

<div id="profile-overlay" class="page-overlay">
    <div style="text-align: right;"><i data-lucide="x" onclick="toggleProfile()" style="cursor:pointer; color:#8e94a8;"></i></div>
    <h2 style="text-align:center; margin: 20px 0 40px 0;">NODE SETTINGS</h2>
    
    <div class="card">
        <div class="user-row">
            <h3 id="user-display-name" style="margin:0;">Loading...</h3>
            <div id="verified-check" class="verified-tag" style="display:none;"><i data-lucide="badge-check" size="20"></i></div>
        </div>
        <div class="id-text">ID: <span id="user-display-id">---</span></div>
        
        <div id="verify-section">
            <button id="biometric-btn" class="btn" style="font-size: 14px; padding: 12px; margin-top: 20px; width: 100%;" onclick="verifyFingerprint()">VERIFY BIOMETRICS</button>
        </div>
    </div>

    <div class="card">
        <div style="font-size: 11px; color: #8e94a8; margin-bottom: 10px;">REFERRAL NODE</div>
        <input type="text" id="ref-link" readonly style="width:100%; padding:14px; background:rgba(0,0,0,0.3); border:1px solid #2d334a; color:var(--primary); border-radius:15px; box-sizing: border-box; font-size: 13px;">
        <button class="btn" onclick="copyRef()" style="font-size: 14px; padding: 12px; margin-top: 15px; width: 100%;">COPY LINK</button>
    </div>
</div>

<script>
const BLOCK_ID = "22611";
let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0,
    lastClaimTime: 0,
    isVerified: false,
    verifiedReferrals: 0,
    hasJoinedViaReferral: false,
    id: "SN" + Math.floor(100000 + Math.random() * 900000)
};

const tg = window.Telegram.WebApp;
const balEl = document.getElementById('balance');
const btnEl = document.getElementById('claim-btn');
const AdController = window.Adsgram ? window.Adsgram.init({ blockId: BLOCK_ID }) : null;

function saveData() { localStorage.setItem('sen_user_data', JSON.stringify(userData)); }

function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('active'); }

function updateUI() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    let totalRate = baseRate + (userData.verifiedReferrals * 2);
    balEl.innerText = Math.floor(userData.totalBalance).toLocaleString();

    // Timer Logic
    const now = new Date();
    const currentCycleStart = new Date(now).setUTCHours(Math.floor(now.getUTCHours() / 4) * 4, 0, 0, 0);
    const nextCycleStart = currentCycleStart + 14400000;
    const diff = nextCycleStart - now.getTime();

    if (userData.lastClaimTime >= currentCycleStart) {
        btnEl.disabled = true;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        btnEl.innerText = `NEXT MINING IN ${h}:${m}:${s}`;
    } else {
        btnEl.disabled = false;
        btnEl.innerText = `MINE ${totalRate} $SEN`;
    }

    // Profile Data
    const user = tg.initDataUnsafe.user;
    document.getElementById('user-display-name').innerText = user ? (user.first_name + (user.last_name ? ' ' + user.last_name : '')) : "Anonymous Node";
    document.getElementById('user-display-id').innerText = user ? user.id : userData.id;
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    
    if(userData.isVerified) {
        document.getElementById('verified-check').style.display = "flex";
        document.getElementById('biometric-btn').style.display = "none";
    }
}

async function verifyFingerprint() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) { biometry.init(() => verifyFingerprint()); return; }
    biometry.authenticate({ reason: "Confirm Node Ownership" }, (success) => {
        if (success) { 
            userData.isVerified = true; 
            saveData(); 
            updateUI(); 
            tg.showAlert("Node Ownership Verified!");
        }
    });
}

function handleMining() {
    if (AdController) {
        AdController.show().then(res => { if(res.done) processReward(); }).catch(() => processReward());
    } else { processReward(); }
}

function processReward() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    userData.totalBalance += (baseRate + (userData.verifiedReferrals * 2));
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    tg.showAlert("Ref Link Copied!");
}

lucide.createIcons();
setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
