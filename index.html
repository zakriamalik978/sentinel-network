<!DOCTYPE html>

<html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sentinel Network Miner</title> <script src=""></script> <script src=""></script> <style> :root { --primary: #00d2ff; --bg: #0b0f1a; --card: #161b2c; } body { background-color: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; } .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; } .card { background: var(--card); border: 1px solid #2d334a; border-radius: 20px; padding: 20px; margin-bottom: 20px; } .balance { font-size: 42px; font-weight: bold; color: var(--primary); } .timer { font-size: 32px; color: #ffab00; margin: 15px 0; } .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); cursor: pointer; } .btn:disabled { opacity: 0.5; cursor: not-allowed; } </style> </head> <body> <img src="" class="logo"> <h2>SENTINEL NETWORK</h2> <div class="card"> <div>YOUR BALANCE</div> <div class="balance" id="balance">0.0000</div> </div> <div class="card"> <div id="status">Mining Active</div> <div class="timer" id="timer">04:00:00</div> <button class="btn" id="claim-btn" onclick="showAd()" disabled>CLAIM & RESTART</button> </div> <script> const BLOCK_ID = "22611"; const MINING_TIME = 14400; let coins = parseFloat(localStorage.getItem('sen_bal')) || 0; let secLeft = parseInt(localStorage.getItem('sen_sec')) || MINING_TIME; const balEl = document.getElementById('balance'); const timeEl = document.getElementById('timer'); const btnEl = document.getElementById('claim-btn'); const AdController = window.Adsgram.init({ blockId: BLOCK_ID }); function updateUI() { balEl.innerText = coins.toFixed(4); localStorage.setItem('sen_bal', coins); localStorage.setItem('sen_sec', secLeft); } setInterval(() => { if (secLeft > 0) { secLeft--; coins += 0.0005; updateUI(); let h = Math.floor(secLeft / 3600).toString().padStart(2, '0'); let m = Math.floor((secLeft % 3600) / 60).toString().padStart(2, '0'); let s = (secLeft % 60).toString().padStart(2, '0'); timeEl.innerText = h + ":" + m + ":" + s; } else { btnEl.disabled = false; document.getElementById('status').innerText = "Ready!"; document.getElementById('status').style.color = "#22c55e"; } }, 1000); async function showAd() { try { const res = await AdController.show(); if (res.done) { secLeft = MINING_TIME; localStorage.setItem('sen_sec', MINING_TIME); location.reload(); } } catch (err) { alert("Ad not ready yet. Restarting mining anyway..."); secLeft = MINING_TIME; localStorage.setItem('sen_sec', MINING_TIME); location.reload(); } } window.Telegram.WebApp.ready(); updateUI(); </script> </body> </html>
