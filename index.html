
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network Miner</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #0b0f1a; --card: #161b2c; --safe: #00ff88; }
body { background-color: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; overflow-x: hidden; padding-bottom: 80px; }
.logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-top: 20px; margin-bottom: 10px; object-fit: cover; }
.card { background: var(--card); border: 1px solid #2d334a; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
.balance { font-size: 42px; font-weight: bold; color: var(--primary); }
.timer { font-size: 28px; color: #ffab00; margin: 15px 0; font-family: monospace; }
.btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); cursor: pointer; font-size: 18px; transition: 0.3s; }
.btn:disabled { opacity: 0.5; cursor: not-allowed; background: #2d334a; color: #8e94a8; }
.info { font-size: 12px; color: #8e94a8; margin-top: 10px; }
.badge { font-size: 12px; padding: 5px 10px; border-radius: 8px; background: rgba(0,210,255,0.1); color: var(--primary); margin-top: 5px; display: inline-block; }
.nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #111625; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d334a; z-index: 100; }
.nav-item { color: #8e94a8; cursor: pointer; font-size: 12px; font-weight: bold; }
.nav-item.active { color: var(--primary); }
.page { display: none; }
.page.active { display: block; }
#welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>
</head>
<body>

<div id="welcome-overlay">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" style="width:150px; height:150px; border-radius:50%; border:4px solid var(--primary); margin-bottom:20px;">
    <h1 style="color:var(--primary); margin-bottom:5px;">SENTINEL</h1>
    <p style="color:#8e94a8; margin-bottom:30px;">Decentralized Mining Network</p>
    <button class="btn" onclick="startAppWithAd()" style="width:80%;">ENTER MINER</button>
</div>

<div id="page-mining" class="page active">
    <img src="logo.png" class="logo" onerror="this.src='https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png'">
    <h2>SENTINEL NETWORK</h2>
    <div class="card">
        <div>TOTAL $SEN BALANCE</div>
        <div class="balance" id="balance">0</div>
        <div id="rate-badge" class="badge">Mining Rate: 10/cycle</div>
    </div>
    <div class="card">
        <div id="status">Market Cycle Mining</div>
        <div class="timer" id="timer">--:--:--</div>
        <button class="btn" id="claim-btn" onclick="handleMining()" disabled>LOADING...</button>
        <div class="info">Next cycle starts every 4 hours (UTC)</div>
    </div>
</div>

<div id="page-profile" class="page">
    <h2>USER PROFILE</h2>
    <div class="card">
        <h4>Identity Verification</h4>
        <p id="verify-status" style="color:#ffab00">STATUS: UNVERIFIED</p>
        <button id="biometric-btn" class="btn" onclick="verifyFingerprint()">VERIFY BIOMETRICS</button>
    </div>
    <div class="card">
        <h4>Referral Program</h4>
        <p style="font-size: 12px; color:#8e94a8;">Verified Friends: <b id="team-count">0</b></p>
        <input type="text" id="ref-link" readonly style="width:90%; padding:10px; background:#0b0f1a; border:1px solid #2d334a; color:var(--primary); text-align:center; border-radius:10px;">
        <button class="btn" onclick="copyRef()" style="margin-top:10px;">COPY LINK</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-mining" onclick="showPage('mining')">MINING</div>
    <div class="nav-item" id="nav-profile" onclick="showPage('profile')">PROFILE</div>
</div>

<script>
const BLOCK_ID = "22611";

let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0,
    lastClaimTime: 0,
    isVerified: false,
    verifiedReferrals: 0,
    hasJoinedViaReferral: false,
    id: "sn" + Math.floor(Math.random() * 1000000)
};

const tg = window.Telegram.WebApp;

if (tg) {
    const startParam = tg.initDataUnsafe.start_param;
    if (startParam && !userData.hasJoinedViaReferral) {
        userData.hasJoinedViaReferral = true;
        saveData();
    }
}

function saveData() {
    localStorage.setItem('sen_user_data', JSON.stringify(userData));
}

const balEl = document.getElementById('balance');
const timeEl = document.getElementById('timer');
const btnEl = document.getElementById('claim-btn');
const statusEl = document.getElementById('status');

const AdController = window.Adsgram ? window.Adsgram.init({ blockId: BLOCK_ID }) : null;

async function startAppWithAd() {
    if (AdController) {
        try { await AdController.show(); } catch (err) { console.log("Ad skip"); }
    }
    document.getElementById('welcome-overlay').style.display = 'none';
}

function showPage(p) {
    document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('page-'+p).classList.add('active');
    document.getElementById('nav-'+p).classList.add('active');
    updateUI();
}

function updateUI() {
    // 1. Calculate Total Rate
    let baseRate = 10;
    if (userData.hasJoinedViaReferral && userData.isVerified) baseRate = 15;
    let totalRate = baseRate + (userData.verifiedReferrals * 2);

    balEl.innerText = userData.totalBalance.toFixed(0);
    document.getElementById('rate-badge').innerText = `Mining Rate: ${totalRate}/cycle`;

    // 2. Fixed UTC Timer Logic
    const now = new Date();
    const utcHours = now.getUTCHours();
    
    // Calculate current cycle start (UTC)
    const currentCycleHour = Math.floor(utcHours / 4) * 4;
    const currentCycleStart = new Date(now);
    currentCycleStart.setUTCHours(currentCycleHour, 0, 0, 0);

    // Calculate next cycle start (UTC)
    const nextCycleStart = new Date(currentCycleStart);
    nextCycleStart.setUTCHours(currentCycleHour + 4, 0, 0, 0);

    const diff = nextCycleStart.getTime() - now.getTime();
    
    // Formatting time string HH:MM:SS
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    timeEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

    // 3. Update Button State based on last claim
    if (userData.lastClaimTime >= currentCycleStart.getTime()) {
        btnEl.disabled = true;
        btnEl.innerText = "ALREADY MINED";
        statusEl.innerText = "Next Cycle In:";
    } else {
        btnEl.disabled = false;
        btnEl.innerText = `MINE ${totalRate} $SEN`;
        statusEl.innerText = "Market Cycle Ready!";
    }

    // 4. Update Profile Info
    document.getElementById('team-count').innerText = userData.verifiedReferrals;
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    
    if(userData.isVerified) {
        document.getElementById('verify-status').innerText = "STATUS: VERIFIED NODE";
        document.getElementById('verify-status').style.color = "var(--safe)";
        document.getElementById('biometric-btn').style.display = "none";
    }
}

async function verifyFingerprint() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) {
        biometry.init(() => verifyFingerprint());
        return;
    }
    if (!biometry.isBiometricAvailable) {
        alert("Biometrics not available.");
        return;
    }
    if (!biometry.isAccessGranted) {
        biometry.requestAccess({ reason: "Verify node for high-speed mining." }, (granted) => {
            if (granted) alert("Access granted! Tap again to scan.");
        });
        return;
    }
    biometry.authenticate({ reason: "Secure your Sentinel Node" }, (success) => {
        if (success) {
            userData.isVerified = true;
            saveData();
            updateUI();
            alert("Identity Verified!");
        } else {
            alert("Verification failed.");
        }
    });
}

function handleMining() {
    // Basic ad loading flow
    if (AdController) {
        AdController.show().then(res => {
            if (res.done) processReward();
            else alert("Watch the full ad to claim.");
        }).catch(() => processReward());
    } else {
        processReward();
    }
}

function processReward() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    userData.totalBalance += (baseRate + (userData.verifiedReferrals * 2));
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
    alert("Success! Balance updated.");
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    alert("Referral link copied!");
}

setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
