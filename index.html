
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { --primary: #00d2ff; --bg: #05080f; --card: rgba(22, 27, 44, 0.9); --safe: #00ff88; }

body { 
    background-color: var(--bg); 
    background-image: radial-gradient(circle at 50% 50%, #101a30 0%, #05080f 100%);
    color: white; font-family: 'Inter', sans-serif; 
    text-align: center; padding: 0; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
}

/* Header */
.header { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; box-sizing: border-box; z-index: 1001; }
.app-logo { width: 40px; height: 40px; border-radius: 50%; border: 1px solid rgba(0, 210, 255, 0.5); }
.profile-toggle { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 50%; cursor: pointer; color: white; }

/* Static 3D Solid Engraved Coin */
.main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

.physical-coin {
    width: 220px; height: 220px;
    background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
    border-radius: 50%;
    position: relative;
    display: flex; align-items: center; justify-content: center;
    /* This creates the 'Solid' thickness effect */
    box-shadow: 
        0 15px 35px rgba(0,0,0,0.8), 
        inset 0 -8px 10px rgba(0,0,0,0.4), 
        inset 0 8px 10px rgba(255,255,255,0.4);
    border: 8px solid #8a6d3b;
}

.physical-coin::after {
    content: ''; position: absolute; top: 12px; left: 12px; right: 12px; bottom: 12px;
    border-radius: 50%;
    border: 2px solid rgba(0,0,0,0.1);
    background: transparent;
}

.engraved-logo {
    width: 130px; height: 130px;
    border-radius: 50%;
    /* Engraving effect: Darker inner shadow makes it look stamped in */
    background: url('https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png');
    background-size: cover;
    opacity: 0.8;
    filter: grayscale(1) contrast(1.2);
    box-shadow: inset 5px 5px 10px rgba(0,0,0,0.6), inset -5px -5px 10px rgba(255,255,255,0.2);
}

.balance { font-size: 58px; font-weight: 900; color: #fff; margin-top: 40px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

/* Bottom Action */
.bottom-container { padding-bottom: 40px; display: flex; justify-content: center; }
.btn { 
    width: 90%; max-width: 400px; padding: 22px; border-radius: 20px; border: none; font-weight: bold; 
    color: white; background: linear-gradient(180deg, #2d334a 0%, #161b2c 100%); 
    cursor: pointer; font-size: 16px; letter-spacing: 1px;
    border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}
.btn-active { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
.btn:disabled { color: #ffab00; }

/* Profile Overlay */
.page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05080f; z-index: 2000; display: none; flex-direction: column; padding: 30px; box-sizing: border-box; }
.page-overlay.active { display: flex; }
.card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: left; border: 1px solid rgba(255,255,255,0.05); }
.verified-badge { background: #00ff88; color: #000; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; margin-left: 8px; vertical-align: middle; display: none; }

</style>
</head>
<body>

<div class="header">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" class="app-logo">
    <div class="profile-toggle" onclick="toggleProfile()"><i data-lucide="settings"></i></div>
</div>

<div class="main-content">
    <div class="physical-coin">
        <div class="engraved-logo"></div>
    </div>
    <div class="balance" id="balance">0</div>
</div>

<div class="bottom-container">
    <button class="btn" id="claim-btn" onclick="handleMining()" disabled>--:--:--</button>
</div>

<div id="profile-overlay" class="page-overlay">
    <div style="text-align: right;"><i data-lucide="x" onclick="toggleProfile()" style="cursor:pointer;"></i></div>
    <h2 style="margin-top: 0;">NODE DATA</h2>
    
    <div class="card">
        <div style="font-size: 12px; color: #8e94a8;">USER IDENTITY</div>
        <div style="margin-top: 10px; font-size: 18px; font-weight: bold;">
            <span id="user-display-name">Loading...</span>
            <span id="v-badge" class="verified-badge">VERIFIED</span>
        </div>
        <div id="user-display-id" style="font-size: 12px; color: var(--primary); margin-top: 4px;">ID: ---</div>
        
        <button id="biometric-btn" class="btn btn-active" style="padding: 12px; margin-top: 20px; width: 100%; font-size: 14px;" onclick="verifyFingerprint()">VERIFY BIOMETRICS</button>
    </div>

    <div class="card">
        <div style="font-size: 12px; color: #8e94a8; margin-bottom: 10px;">SHARE NODE LINK</div>
        <input type="text" id="ref-link" readonly style="width:100%; padding:14px; background:rgba(0,0,0,0.5); border:1px solid #2d334a; color:white; border-radius:12px; box-sizing: border-box;">
        <button class="btn btn-active" onclick="copyRef()" style="padding: 12px; margin-top: 15px; width: 100%; font-size: 14px;">COPY LINK</button>
    </div>
</div>

<script>
const BLOCK_ID = "22611";
let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0,
    lastClaimTime: 0,
    isVerified: false,
    verifiedReferrals: 0,
    hasJoinedViaReferral: false,
    id: "SN" + Math.floor(100000 + Math.random() * 900000)
};

const tg = window.Telegram.WebApp;
const balEl = document.getElementById('balance');
const btnEl = document.getElementById('claim-btn');
const AdController = window.Adsgram ? window.Adsgram.init({ blockId: BLOCK_ID }) : null;

function saveData() { localStorage.setItem('sen_user_data', JSON.stringify(userData)); }
function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('active'); }

function updateUI() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    let totalRate = baseRate + (userData.verifiedReferrals * 2);
    balEl.innerText = Math.floor(userData.totalBalance).toLocaleString();

    const now = new Date();
    const currentCycleStart = new Date(now).setUTCHours(Math.floor(now.getUTCHours() / 4) * 4, 0, 0, 0);
    const nextCycleStart = currentCycleStart + 14400000;
    const diff = nextCycleStart - now.getTime();

    if (userData.lastClaimTime >= currentCycleStart) {
        btnEl.classList.remove('btn-active');
        btnEl.disabled = true;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        btnEl.innerText = `NEXT MINING IN ${h}:${m}:${s}`;
    } else {
        btnEl.classList.add('btn-active');
        btnEl.disabled = false;
        btnEl.innerText = `MINE ${totalRate} $SEN`;
    }

    const user = tg.initDataUnsafe.user;
    document.getElementById('user-display-name').innerText = user ? (user.username || user.first_name) : "Anonymous";
    document.getElementById('user-display-id').innerText = "ID: " + (user ? user.id : userData.id);
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    
    if(userData.isVerified) {
        document.getElementById('v-badge').style.display = "inline-block";
        document.getElementById('biometric-btn').style.display = "none";
    }
}

async function verifyFingerprint() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) { biometry.init(() => verifyFingerprint()); return; }
    biometry.authenticate({ reason: "Verify Node Identity" }, (success) => {
        if (success) { 
            userData.isVerified = true; 
            saveData(); 
            updateUI(); 
            tg.showAlert("Node Identity Verified!");
        }
    });
}

function handleMining() {
    if (AdController) {
        AdController.show().then(res => { if(res.done) processReward(); }).catch(() => processReward());
    } else { processReward(); }
}

function processReward() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    userData.totalBalance += (baseRate + (userData.verifiedReferrals * 2));
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    tg.showAlert("Link Copied!");
}

lucide.createIcons();
setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
