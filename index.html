<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network - Electrical</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { 
    --primary: #00d2ff; 
    --glow: rgba(0, 210, 255, 0.8);
    --bg: #01040a; 
}

body { 
    background-color: var(--bg); 
    color: white; font-family: 'Courier New', monospace; 
    text-align: center; padding: 0; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
}

/* High-Tech Circuit Background */
.tech-space {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: radial-gradient(circle at 50% 50%, #0a1a33 0%, #01040a 100%);
}

.circuit-grid {
    position: absolute; width: 200%; height: 200%;
    background-image: 
        linear-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 210, 255, 0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: perspective(600px) rotateX(45deg);
    top: -50%; left: -50%;
    animation: moveGrid 15s infinite linear;
}

@keyframes moveGrid { from { background-position: 0 0; } to { background-position: 0 400px; } }

/* Header Elements Restored */
.header { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; box-sizing: border-box; z-index: 1001; }
.app-logo-small { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); box-shadow: 0 0 10px var(--glow); }
.profile-toggle { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); padding: 10px; border-radius: 50%; cursor: pointer; color: var(--primary); box-shadow: 0 0 10px var(--glow); }

/* The Electrical Centerpiece */
.main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

.hologram-coin {
    position: relative; width: 200px; height: 200px;
    display: flex; align-items: center; justify-content: center;
}

.outer-circuit {
    position: absolute; width: 100%; height: 100%;
    border: 2px solid var(--primary); border-radius: 50%;
    box-shadow: 0 0 25px var(--glow), inset 0 0 15px var(--glow);
    animation: pulseGlow 2s infinite ease-in-out;
}

.inner-spinning-rays {
    position: absolute; width: 230px; height: 230px;
    border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 50%;
    border-top: 3px solid var(--primary);
    animation: spin 4s infinite linear;
}

.core-logo {
    width: 120px; height: 120px; border-radius: 50%;
    background: url('https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png') center/cover;
    filter: drop-shadow(0 0 15px var(--primary)) brightness(1.3);
    border: 1px solid rgba(255, 255, 255, 0.3);
    z-index: 10;
}

@keyframes pulseGlow { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

.balance { font-size: 56px; font-weight: bold; color: white; margin-top: 40px; text-shadow: 0 0 20px var(--primary); letter-spacing: 2px; }

/* Mining Button UI */
.bottom-container { padding-bottom: 40px; display: flex; justify-content: center; }
.btn { 
    width: 90%; max-width: 400px; padding: 22px; border-radius: 12px; border: 1px solid var(--primary); 
    font-weight: bold; color: white; background: rgba(0, 210, 255, 0.05); 
    cursor: pointer; font-size: 16px; text-transform: uppercase; letter-spacing: 2px;
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); transition: 0.3s;
}
.btn-active { background: rgba(0, 210, 255, 0.2); box-shadow: 0 0 25px var(--glow); }

/* Profile Page */
.page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(1, 4, 10, 0.98); z-index: 2000; display: none; flex-direction: column; padding: 30px; box-sizing: border-box; }
.page-overlay.active { display: flex; }
.tech-card { background: rgba(0, 210, 255, 0.03); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 15px; padding: 20px; text-align: left; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }
</style>
</head>
<body>

<div class="tech-space">
    <div class="circuit-grid"></div>
</div>

<div class="header">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" class="app-logo-small">
    <div class="profile-toggle" onclick="toggleProfile()"><i data-lucide="user"></i></div>
</div>

<div class="main-content">
    <div class="hologram-coin">
        <div class="inner-spinning-rays"></div>
        <div class="outer-circuit"></div>
        <div class="core-logo"></div>
    </div>
    <div class="balance" id="balance">0</div>
</div>

<div class="bottom-container">
    <button class="btn" id="claim-btn" onclick="handleMining()" disabled>LOADING PROTOCOL...</button>
</div>

<div id="profile-overlay" class="page-overlay">
    <div style="text-align: right;"><i data-lucide="x" onclick="toggleProfile()" style="cursor:pointer; color:var(--primary);"></i></div>
    <h2 style="text-align: center; color: var(--primary); letter-spacing: 4px;">SYSTEM_PROFILE</h2>
    
    <div class="tech-card">
        <div style="font-size: 10px; color: var(--primary);">OPERATOR_ID</div>
        <div style="font-size: 18px; margin-top: 5px; font-weight: bold;">
            <span id="user-display-name">Loading...</span>
            <span id="verified-node" style="display:none; color:#00ff88; margin-left: 10px;"><i data-lucide="shield-check" size="18"></i></span>
        </div>
        <div id="user-display-id" style="font-size: 12px; color: #555; margin-top: 5px;">SN_ID: ---</div>
        
        <button id="biometric-btn" class="btn btn-active" style="width:100%; margin-top: 20px; padding: 12px; font-size: 12px;" onclick="verifyNode()">AUTHENTICATE_IDENTITY</button>
    </div>

    <div class="tech-card">
        <div style="font-size: 10px; color: var(--primary); margin-bottom: 10px;">REFERRAL_UP_LINK</div>
        <input type="text" id="ref-link" readonly style="width:100%; padding:12px; background:rgba(0,0,0,0.5); border:1px solid var(--primary); color:white; border-radius:8px; font-family: monospace;">
        <button class="btn btn-active" onclick="copyRef()" style="width:100%; margin-top: 15px; padding: 12px; font-size: 12px;">COPY_LINK</button>
    </div>
</div>

<script>
let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0, lastClaimTime: 0, isVerified: false, id: "SN" + Math.floor(100000 + Math.random() * 900000)
};

const tg = window.Telegram.WebApp;
const balEl = document.getElementById('balance');
const btnEl = document.getElementById('claim-btn');

function saveData() { localStorage.setItem('sen_user_data', JSON.stringify(userData)); }
function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('active'); }

function updateUI() {
    balEl.innerText = Math.floor(userData.totalBalance).toLocaleString();
    const now = new Date();
    const currentCycleStart = new Date(now).setUTCHours(Math.floor(now.getUTCHours() / 4) * 4, 0, 0, 0);
    const diff = (currentCycleStart + 14400000) - now.getTime();

    if (userData.lastClaimTime >= currentCycleStart) {
        btnEl.classList.remove('btn-active');
        btnEl.disabled = true;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        btnEl.innerText = `SYNCING: ${h}:${m}:${s}`;
    } else {
        btnEl.classList.add('btn-active');
        btnEl.disabled = false;
        btnEl.innerText = `EXECUTE_MINING`;
    }

    const user = tg.initDataUnsafe.user;
    document.getElementById('user-display-name').innerText = user ? (user.username || user.first_name) : "GUEST_OPERATOR";
    document.getElementById('user-display-id').innerText = "SN_ID: " + (user ? user.id : userData.id);
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    
    if(userData.isVerified) {
        document.getElementById('verified-node').style.display = "inline-block";
        document.getElementById('biometric-btn').style.display = "none";
    }
}

async function verifyNode() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) { biometry.init(() => verifyNode()); return; }
    biometry.authenticate({ reason: "Access Restricted Node" }, (success) => {
        if (success) { userData.isVerified = true; saveData(); updateUI(); tg.showAlert("Authenticated!"); }
    });
}

function handleMining() {
    userData.totalBalance += 10;
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    tg.showAlert("Link Copied!");
}

lucide.createIcons();
setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
