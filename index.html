
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network - Mining Logic v7</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --primary: #00d2ff; --bg: #0b0f1a; --card: #161b2c; --safe: #00ff88; }
body { background-color: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
.card { background: var(--card); border: 1px solid #2d334a; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
.balance { font-size: 42px; font-weight: bold; color: var(--primary); }
.btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); cursor: pointer; }
.btn:disabled { opacity: 0.5; background: #2d334a; }
.badge { font-size: 11px; padding: 5px 10px; border-radius: 8px; background: rgba(0,210,255,0.1); color: var(--primary); margin-top: 5px; display: inline-block; }
.nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #111625; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d334a; }
.nav-item { color: #8e94a8; cursor: pointer; font-size: 12px; }
.nav-item.active { color: var(--primary); font-weight: bold; }
.page { display: none; }
.page.active { display: block; }
input { width: 80%; padding: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; text-align: center; margin: 10px 0; }
</style>
</head>
<body>

<div id="page-mining" class="page active">
    <h2>SENTINEL NODE</h2>
    <div class="card">
        <div>TOTAL $SEN</div>
        <div class="balance" id="balance">0</div>
        <div id="rate-display" class="badge">Rate: 10 $SEN / Cycle</div>
    </div>
    <div class="card">
        <div id="timer" style="font-size: 24px; color: #ffab00; font-family: monospace; margin-bottom: 10px;">04:00:00</div>
        <button class="btn" id="claim-btn" onclick="handleMining()">MINE NOW</button>
    </div>
</div>

<div id="page-profile" class="page">
    <h2>VERIFICATION & TEAM</h2>
    
    <div class="card" id="verification-card">
        <h4>Identity Status</h4>
        <p id="status-text" style="color:#ffab00">NOT VERIFIED</p>
        <button id="biometric-btn" class="btn" onclick="verifyFingerprint()">VERIFY FINGERPRINT</button>
    </div>

    <div class="card">
        <h4>Referral Link</h4>
        <p style="font-size: 12px; color: #8e94a8;">Verified Team: <span id="team-count" style="color:var(--primary)">0</span></p>
        <input type="text" id="ref-link" readonly>
        <button class="btn" onclick="copyRef()">COPY LINK</button>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-mining" onclick="showPage('mining')">MINING</div>
    <div class="nav-item" id="nav-profile" onclick="showPage('profile')">PROFILE</div>
</div>

<script>
// --- CORE DATA CONFIGURATION ---
const STORAGE_KEY = 'sentinel_v7_data';
const tg = window.Telegram.WebApp;
tg.expand();

// Initialize User Data
let userData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
    balance: 0,
    isVerified: false,
    hasUsedReferral: false, // Did this user join via someone's link?
    verifiedReferrals: 0,   // How many people did THIS user invite who verified?
    lastClaim: 0,
    id: "sn" + Math.floor(Math.random() * 999999)
};

// Check if user opened via a referral link (Telegram start_param)
const startParam = tg.initDataUnsafe.start_param;
if (startParam && !userData.hasUsedReferral) {
    userData.hasUsedReferral = true;
    save();
}

function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
}

function showPage(p) {
    document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('page-'+p).classList.add('active');
    document.getElementById('nav-'+p).classList.add('active');
    updateUI();
}

function updateUI() {
    // 1. Calculate Mining Rate
    // Base: 10
    // If joined via referral & verified: 15
    // Plus 2 for every verified teammate
    let baseRate = 10;
    if (userData.hasUsedReferral && userData.isVerified) baseRate = 15;
    
    let bonusFromTeam = userData.verifiedReferrals * 2;
    let totalRate = baseRate + bonusFromTeam;

    // 2. Update Elements
    document.getElementById('balance').innerText = Math.floor(userData.balance);
    document.getElementById('rate-display').innerText = `Rate: ${totalRate} $SEN / Cycle`;
    document.getElementById('team-count').innerText = userData.verifiedReferrals;
    document.getElementById('ref-link').value = `https://t.me/YourBotName?start=${userData.id}`;

    if (userData.isVerified) {
        document.getElementById('status-text').innerText = "VERIFIED NODE";
        document.getElementById('status-text').style.color = "var(--safe)";
        document.getElementById('biometric-btn').style.display = "none";
    }

    // 3. Timer & Claim Button
    const now = new Date();
    const cycleStart = new Date(now).setUTCHours(Math.floor(now.getUTCHours() / 4) * 4, 0, 0, 0);
    const btn = document.getElementById('claim-btn');
    
    if (userData.lastClaim >= cycleStart) {
        btn.disabled = true;
        btn.innerText = "ALREADY MINED";
    } else {
        btn.disabled = false;
        btn.innerText = `MINE ${totalRate} $SEN`;
    }
}

// --- ACTIONS ---
function handleMining() {
    let baseRate = 10;
    if (userData.hasUsedReferral && userData.isVerified) baseRate = 15;
    let totalRate = baseRate + (userData.verifiedReferrals * 2);

    userData.balance += totalRate;
    userData.lastClaim = new Date().getTime();
    save();
    updateUI();
    alert(`Success! ${totalRate} $SEN added to your vault.`);
}

function verifyFingerprint() {
    alert("Place finger on sensor...");
    setTimeout(() => {
        userData.isVerified = true;
        save();
        updateUI();
        alert("Node Identity Verified!");
    }, 2000);
}

function copyRef() {
    const link = document.getElementById("ref-link");
    link.select();
    document.execCommand("copy");
    alert("Referral Link Copied!");
}

// Keep UI updated every second
setInterval(updateUI, 1000);
updateUI();
</script>
</body>
</html>
