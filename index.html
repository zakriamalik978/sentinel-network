<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network - Core</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { 
    --primary: #00d2ff; 
    --core-glow: rgba(0, 210, 255, 0.6);
    --bg: #010205; 
}

body { 
    background-color: var(--bg); 
    color: white; font-family: 'Orbitron', sans-serif; 
    text-align: center; padding: 0; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
}

/* Electrical Technology Background */
.tech-bg {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background: radial-gradient(circle at 50% 50%, #06162d 0%, #010205 100%);
}

.rays {
    position: absolute; width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, transparent, rgba(0, 210, 255, 0.03) 2px, transparent 4px);
    pointer-events: none;
}

/* The Energy Core (Replacing the Coin) */
.main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

.energy-core {
    width: 200px; height: 200px;
    position: relative;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    /* Outer glowing ring */
    border: 2px solid var(--primary);
    box-shadow: 0 0 20px var(--core-glow), inset 0 0 20px var(--core-glow);
    animation: corePulse 4s infinite ease-in-out;
}

.energy-core::before {
    content: ''; position: absolute;
    width: 230px; height: 230px;
    border-radius: 50%;
    border: 1px dashed var(--primary);
    opacity: 0.3;
    animation: rotateSlow 15s infinite linear;
}

.core-logo {
    width: 120px; height: 120px;
    border-radius: 50%;
    background: url('https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png') center/cover;
    z-index: 2;
    filter: drop-shadow(0 0 10px var(--primary)) brightness(1.2);
}

/* Scanning Electrical Ray */
.scanner {
    position: absolute; width: 100%; height: 10px;
    background: linear-gradient(to bottom, transparent, var(--primary), transparent);
    opacity: 0.5;
    animation: scanMove 3s infinite ease-in-out;
}

@keyframes corePulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--core-glow); }
    50% { transform: scale(1.05); box-shadow: 0 0 50px var(--core-glow); }
}

@keyframes rotateSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

@keyframes scanMove {
    0% { top: -10%; }
    100% { top: 110%; }
}

.balance { font-size: 50px; font-weight: bold; color: white; margin-top: 40px; text-shadow: 0 0 15px var(--primary); }

/* Buttons & Profile */
.header { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; z-index: 1001; }
.app-logo { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--primary); }
.profile-toggle { background: rgba(0, 210, 255, 0.1); border: 1px solid var(--primary); padding: 10px; border-radius: 50%; cursor: pointer; color: var(--primary); }

.btn { 
    width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; border: none; font-weight: bold; 
    color: white; background: #0a1324; cursor: pointer; border: 1px solid var(--primary); margin-bottom: 40px;
}
.btn-active { background: linear-gradient(90deg, #00d2ff, #3a7bd5); box-shadow: 0 0 15px var(--core-glow); }

/* Profile Overlay */
.overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding: 30px; }
.overlay.active { display: flex; }
.card { background: rgba(0, 210, 255, 0.05); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 20px; padding: 20px; text-align: left; margin-bottom: 20px; }
</style>
</head>
<body>

<div class="tech-bg">
    <div class="rays"></div>
</div>

<div class="header">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" class="app-logo">
    <div class="profile-toggle" onclick="toggleProfile()"><i data-lucide="user"></i></div>
</div>

<div class="main-content">
    <div class="energy-core">
        <div class="scanner"></div>
        <div class="core-logo"></div>
    </div>
    <div class="balance" id="balance">0</div>
</div>

<div style="display:flex; justify-content:center;">
    <button class="btn" id="claim-btn" onclick="handleMining()" disabled>--:--:--</button>
</div>

<div id="profile-overlay" class="overlay">
    <div style="text-align: right;"><i data-lucide="x" onclick="toggleProfile()" style="cursor:pointer;"></i></div>
    <h2 style="text-align:center; color:var(--primary);">NODE SYSTEM</h2>
    
    <div class="card">
        <div style="font-size: 11px; color: #888;">ID: <span id="u-id">---</span></div>
        <div style="font-size: 20px; margin-top: 5px;">
            <span id="u-name">Loading...</span>
            <i data-lucide="badge-check" id="v-icon" style="display:none; color:#00ff88; width:18px; vertical-align:middle;"></i>
        </div>
        <button id="bio-btn" class="btn btn-active" style="width:100%; margin-top: 20px; padding: 12px;" onclick="verifyNode()">AUTHENTICATE NODE</button>
    </div>

    <div class="card">
        <div style="font-size: 11px; color: #888; margin-bottom: 10px;">REFERRAL PROTOCOL</div>
        <input type="text" id="ref-link" readonly style="width:100%; padding:12px; background:black; border:1px solid var(--primary); color:white; border-radius:10px;">
        <button class="btn btn-active" onclick="copyRef()" style="width:100%; margin-top: 15px; padding: 12px;">COPY LINK</button>
    </div>
</div>

<script>
let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0, lastClaimTime: 0, isVerified: false, id: "SN" + Math.floor(100000 + Math.random() * 900000)
};

const tg = window.Telegram.WebApp;
const balEl = document.getElementById('balance');
const btnEl = document.getElementById('claim-btn');

function saveData() { localStorage.setItem('sen_user_data', JSON.stringify(userData)); }
function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('active'); }

function updateUI() {
    balEl.innerText = Math.floor(userData.totalBalance).toLocaleString();
    const now = new Date();
    const currentCycleStart = new Date(now).setUTCHours(Math.floor(now.getUTCHours() / 4) * 4, 0, 0, 0);
    const diff = (currentCycleStart + 14400000) - now.getTime();

    if (userData.lastClaimTime >= currentCycleStart) {
        btnEl.classList.remove('btn-active');
        btnEl.disabled = true;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        btnEl.innerText = `NEXT SYNC: ${h}:${m}:${s}`;
    } else {
        btnEl.classList.add('btn-active');
        btnEl.disabled = false;
        btnEl.innerText = `INITIALIZE MINING`;
    }

    const user = tg.initDataUnsafe.user;
    document.getElementById('u-name').innerText = user ? (user.username || user.first_name) : "Operator";
    document.getElementById('u-id').innerText = user ? user.id : userData.id;
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    if(userData.isVerified) {
        document.getElementById('v-icon').style.display = "inline-block";
        document.getElementById('bio-btn').style.display = "none";
    }
}

async function verifyNode() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) { biometry.init(() => verifyNode()); return; }
    biometry.authenticate({ reason: "Verify Node Access" }, (success) => {
        if (success) { userData.isVerified = true; saveData(); updateUI(); tg.showAlert("Verified!"); }
    });
}

function handleMining() {
    userData.totalBalance += 10;
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    tg.showAlert("Copied!");
}

lucide.createIcons();
setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
